<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Chat window</title>

</head>
<body>
<div class="container wrapper">
    <div class="row">
        <div class="col-md-12">
            <div class="chat-main">
                <div class="chat-left">
                    <div class="chat-left-header">
                        <div class="chat-left-avatar">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png" />
                        </div>

                        <div class="chat-left-name">
                            <h4>Mamun Khandaker</h4>
                            <div class="chat-status">
                                <span class="chat-status-dot chat-status-dot-busy"></span>
                                <span class="chat-status-text">
                                    Busy

                                    <img src="images/triangle.png" />
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="chat-left-details">
                        <h4 class="chat-left-details-header">
                            <span class="chat-left-details-header-bullet"><img src="images/triangle.png" /></span>
                            <span class="chat-left-details-header-text">Direct Messages</span>
                            <span class="chat-left-details-header-plus"><img src="images/plus.png" /></span>
                        </h4>

                        <ul class="chat-name-list">
                            <li><a href="#">One</a></li>
                            <li><a href="#">Two</a></li>
                        </ul>
                    </div>
                </div>

                <div class="chat-right">
                    Right
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
